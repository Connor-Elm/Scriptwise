    <section class="hero">
        <h1>Python Code Editor</h1>
        <div class="python-editor">
            <div class="left-panel">
                <h2>Type Python code:</h2>
                <textarea id="pythonCode" rows="10" cols="50"></textarea>
                <button id="runButton">Run Code</button>
            </div>
            <div class="right-panel">
                <h2>Output:</h2>
                <div id="output" style="border: 1px solid #ccc; padding: 10px;"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minarets Scriptwise</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython_stdlib.js"></script>
    <script>
        // JavaScript to execute Python code and display output
        const pythonCode = document.getElementById('pythonCode');
        const runButton = document.getElementById('runButton');
        const output = document.getElementById('output');

        runButton.addEventListener('click', function () {
            const code = pythonCode.value;
            output.textContent = ""; // Clear previous output
            executePythonCode(code);
        });

        function executePythonCode(code) {
            try {
                brython_run(code);
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
        }

        // Load Brython and execute Python code
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython_run.js';
        script.onload = function () {
            brython_run(); // Initialize Brython
        };
        document.body.appendChild(script);
    </script>
</body>
