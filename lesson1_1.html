    <section class="hero">
        <h1>Type and Display</h1>
        <div class="type-and-display">
            <div class="left-panel">
                <h2>Type here:</h2>
                <textarea id="userInput" rows="5" cols="30"></textarea>
            </div>
            <div class="right-panel">
                <h2>Display:</h2>
                <div id="displayText"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minarets Scriptwise</p>
    </footer>

    <script>
        // JavaScript to update the display with user input
        const userInput = document.getElementById('userInput');
        const displayText = document.getElementById('displayText');

        userInput.addEventListener('input', function () {
            displayText.textContent = userInput.value;
        });
    </script>
