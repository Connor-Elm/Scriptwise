    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/theme/monokai.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.2/mode/python/python.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Courses &#9662;</a>
                    <ul class="dropdown-content">

                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Python Code Text</h1>
        <div class="python-editor">
            <div class="left-panel">
                <h2>Type Python code:</h2>
                <textarea id="pythonCode" rows="10" cols="50"></textarea>
                <button id="runButton">Run Code</button>
            </div>
            <div class="right-panel">
                <h2>Output:</h2>
                <iframe id="outputFrame" frameborder="0" width="100%" height="400"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minarets Scriptwise</p>
    </footer>

    <script>
        // JavaScript to execute Python code and display output
        const pythonCode = document.getElementById('pythonCode');
        const runButton = document.getElementById('runButton');
        const outputFrame = document.getElementById('outputFrame');

        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(pythonCode, {
            mode: 'python',
            theme: 'monokai',
            lineNumbers: true,
        });

        runButton.addEventListener('click', function () {
            const code = editor.getValue();
            executePythonCode(code);
        });

        function executePythonCode(code) {
            const baseUrl = 'https://replit.com/data/hosted_files';

            // Create a form with code and submit it to Repl.it for execution
            const form = document.createElement('form');
            form.action = 'https://replit.com/data/hosted_files/evaluate2.py';
            form.method = 'POST';
            form.target = 'outputFrame';

            const codeInput = document.createElement('input');
            codeInput.type = 'text';
            codeInput.name = 'code';
            codeInput.value = code;
            form.appendChild(codeInput);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
