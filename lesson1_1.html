<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Courses &#9662;</a>
                    <ul class="dropdown-content">

                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Python Code Editor</h1>
        <div class="python-editor">
            <div class="left-panel">
                <h2>Type Python code:</h2>
                <textarea id="pythonCode" rows="10" cols="50"></textarea>
            </div>
            <div class="right-panel">
                <h2>Output:</h2>
                <div id="output"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minarets Scriptwise</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.1/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.10.1/skulpt-stdlib.js"></script>
    <script>
        // JavaScript to execute Python code as the user types
        const pythonCode = document.getElementById('pythonCode');
        const output = document.getElementById('output');
        let lastCode = "";

        pythonCode.addEventListener('input', function () {
            const code = pythonCode.value;

            if (code !== lastCode) {
                lastCode = code;
                output.textContent = "";
                Sk.configure({ output: (text) => (output.textContent += text) });
                Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true));
            }
        });
    </script>
</body>
