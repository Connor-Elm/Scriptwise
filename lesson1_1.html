</head>
<body>

        <nav>
            <ul>

        </nav>

    <section class="hero">
        <h1>Python Code Editor</h1>
        <div class="python-editor">
            <div class="left-panel">
                <h2>Type Python code:</h2>
                <div id="editor" style="height: 300px; width: 100%;"></div>
                <button id="runButton">Run Code</button>
            </div>
            <div class="right-panel">
                <h2>Output:</h2>
                <iframe id="outputFrame" frameborder="0" width="100%" height="400"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minarets Scriptwise</p>
    </footer>

    <script>
        // Get a reference to the Ace Editor container div
        var editor = ace.edit("editor");

        // Set the Ace Editor's theme (e.g., "ace/theme/monokai")
        editor.setTheme("ace/theme/monokai");

        // Set the Ace Editor's mode (e.g., "ace/mode/python" for Python code)
        editor.getSession().setMode("ace/mode/python");

        // Set other editor options as needed
        // For example, to enable line numbers:
        editor.getSession().setUseWorker(false);
        editor.renderer.setShowGutter(true);

        // Event listener for running code
        document.getElementById("runButton").addEventListener("click", function () {
            var code = editor.getValue();
            executePythonCode(code);
        });

        // Function to execute Python code (assuming you have the executePythonCode function)
        function executePythonCode(code) {
            const baseUrl = 'https://replit.com/data/hosted_files';

            // Create a form with code and submit it to Repl.it for execution
            const form = document.createElement('form');
            form.action = 'https://replit.com/data/hosted_files/evaluate2.py';
            form.method = 'POST';
            form.target = 'outputFrame';

            const codeInput = document.createElement('input');
            codeInput.type = 'text';
            codeInput.name = 'code';
            codeInput.value = code;
            form.appendChild(codeInput);

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
